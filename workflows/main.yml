# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Main

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: [ solinas ]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        # cache: 'npm'
    - run: npm i  # npm ci
    - run: npm test
    - run: NODE_ENV=production npm run docs:build
    - run: |
        cd .vitepress/dist
        git init
        git add -A
        git commit -m 'deploy'
        git config credential.helper "cache --timeout=300"
        echo -e "url=https://$GITHUB_ACTOR:$GH_TOKEN@github.tools.sap\n" | git credential approve
        git remote add origin https://github.tools.sap/cap/docs-vue
        git push origin -f @:gh-pages
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
    - run: |
        chmod -c -R +rX ".vitepress/dist" | while read line; do
          echo "::warning title=Invalid file permissions automatically fixed::$line"
        done
        tar \
          --dereference --hard-dereference \
          --directory ".vitepress/dist" \
          -cvf "$RUNNER_TEMP/artifact.tar" \
          --exclude=.git \
          --exclude=.github \
          .
    - uses: actions/upload-artifact@v1
      with:
        name: github-pages
        path: ${{ runner.temp }}/artifact.tar

